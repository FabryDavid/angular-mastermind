<div *ngIf="triedOption" class="row justify-content-center align-items-center">
  <div class="col-2">
    <div class="row">
      <div *ngFor="let r of result" class="col-6 p-2">
        <div
          [class.result-display-color]="r===resultEnum.CORRECT_COLOR"
          [class.result-display-position]="r===resultEnum.CORRECT_POSITION"
          class="result-display"
        ></div>
      </div>
    </div>
  </div>

  <div class="col-2">
    <div [style]="'background-color: '+triedOption.colors[0]" class="tried-color"></div>
  </div>
  <div class="col-2">
    <div [style]="'background-color: '+triedOption.colors[1]" class="tried-color"></div>
  </div>
  <div class="col-2">
    <div [style]="'background-color: '+triedOption.colors[2]" class="tried-color"></div>
  </div>
  <div class="col-2">
    <div [style]="'background-color: '+triedOption.colors[3]" class="tried-color"></div>
  </div>
</div>
